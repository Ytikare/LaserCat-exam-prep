name: Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Build App
      run: npm install
    - name: Run Unit Tests
      run: npm run test:unit
    - name: Print Softuni username
      run: echo "LaserCat"
  ui_tests:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Build App
        run: npm install
      - name: Install PLaywright Browsers
        run: npx playwright install
      - name: Run Ui Tests
        run: npm run test:ui
